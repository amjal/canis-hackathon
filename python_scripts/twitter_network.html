                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "ChineseEmbinUS", "label": "ChineseEmbinUS", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "zhang_heqing", "label": "zhang_heqing", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "AmbLiuXiaoMing", "label": "AmbLiuXiaoMing", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "ChinaAmbUN", "label": "ChinaAmbUN", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "CGTNOfficial", "label": "CGTNOfficial", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "ChinaDaily", "label": "ChinaDaily", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "MFA_China", "label": "MFA_China", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "AmbassadeChine", "label": "AmbassadeChine", "shape": "dot", "value": 3}, {"color": "#97c2fc", "id": "Chinamission2un", "label": "Chinamission2un", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "xinjiangchannel", "label": "xinjiangchannel", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "CGTNEurope", "label": "CGTNEurope", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "AmbQinGang", "label": "AmbQinGang", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "Li_Yang_China", "label": "Li_Yang_China", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "Amb_Yiming", "label": "Amb_Yiming", "shape": "dot", "value": 1}, {"color": "#97c2fc", "id": "ChineseEmbKenya", "label": "ChineseEmbKenya", "shape": "dot", "value": 1}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Chinamission2un", "to": "ChineseEmbinUS"}, {"arrows": "to", "from": "xinjiangchannel", "to": "zhang_heqing"}, {"arrows": "to", "from": "xinjiangchannel", "to": "AmbLiuXiaoMing"}, {"arrows": "to", "from": "xinjiangchannel", "to": "ChinaAmbUN"}, {"arrows": "to", "from": "CGTNEurope", "to": "CGTNOfficial"}, {"arrows": "to", "from": "CGTNEurope", "to": "zhang_heqing"}, {"arrows": "to", "from": "CGTNEurope", "to": "ChinaDaily"}, {"arrows": "to", "from": "CGTNEurope", "to": "MFA_China"}, {"arrows": "to", "from": "CGTNEurope", "to": "AmbLiuXiaoMing"}, {"arrows": "to", "from": "CGTNEurope", "to": "ChinaAmbUN"}, {"arrows": "to", "from": "CGTNEurope", "to": "AmbassadeChine"}, {"arrows": "to", "from": "AmbQinGang", "to": "MFA_China"}, {"arrows": "to", "from": "Li_Yang_China", "to": "zhang_heqing"}, {"arrows": "to", "from": "Li_Yang_China", "to": "MFA_China"}, {"arrows": "to", "from": "Li_Yang_China", "to": "AmbLiuXiaoMing"}, {"arrows": "to", "from": "Li_Yang_China", "to": "ChinaAmbUN"}, {"arrows": "to", "from": "Li_Yang_China", "to": "ChineseEmbinUS"}, {"arrows": "to", "from": "Amb_Yiming", "to": "AmbassadeChine"}, {"arrows": "to", "from": "Amb_Yiming", "to": "ChineseEmbinUS"}, {"arrows": "to", "from": "Amb_Yiming", "to": "ChinaDaily"}, {"arrows": "to", "from": "Amb_Yiming", "to": "CGTNOfficial"}, {"arrows": "to", "from": "MFA_China", "to": "AmbassadeChine"}, {"arrows": "to", "from": "ChineseEmbKenya", "to": "ChinaDaily"}, {"arrows": "to", "from": "ChineseEmbKenya", "to": "CGTNOfficial"}]);

                  var options = {

};
